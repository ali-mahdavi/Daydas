<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="category">
            <h2><span jhiTranslate="daydasApp.category.detail.title">Category</span> {{category.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="daydasApp.category.title">Title</span></dt>
                <dd>
                    <span>{{category.title}}</span>
                </dd>
                <dt><span jhiTranslate="daydasApp.category.sortOrder">Sort Order</span></dt>
                <dd>
                    <span>{{category.sortOrder}}</span>
                </dd>
                <dt><span jhiTranslate="daydasApp.category.dateAdded">Date Added</span></dt>
                <dd>
                    <span>{{category.dateAdded}}</span>
                </dd>
                <dt><span jhiTranslate="daydasApp.category.dateModified">Date Modified</span></dt>
                <dd>
                    <span>{{category.dateModified}}</span>
                </dd>
                <dt><span jhiTranslate="daydasApp.category.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{'daydasApp.CategoryStatus.' + category.status}}">{{category.status}}</span>
                </dd>
                <dt><span jhiTranslate="daydasApp.category.parentCategory">Parent Category</span></dt>
                <dd>
                    <div *ngIf="category.parentCategory">
                        <a [routerLink]="['/category', category.parentCategory?.id, 'view']">{{category.parentCategory?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="daydasApp.category.product">Product</span></dt>
                <dd>
                    <span *ngFor="let product of category.products; let last = last">
                        <a [routerLink]="['/product', product?.id, 'view' ]">{{product.title}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/category', category.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
